<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suraj's templates</title>
  </head>
  <body>
    <header>
      <h1><a href="/">Orbit360</a></h1>
    </header>

    {% for post in posts %}
    <article>
      <time>published: {{ post.published_date }}</time>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text }}</p>
    </article>
    {% endfor %}
  </body>
</html>
